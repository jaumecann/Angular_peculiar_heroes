

<div>
<p>We have all this heroes:</p>
<ul>
   <li *ngFor="let item of heroes" 
   (click)="selectHero(item)" 
   [class.clase_random]="item === heroOnFocus" > <!-- Angular class binding conditionally. Just add [class.some-css-class]="some-condition" to the element you want to style. -->
       {{item.name}}
   </li> 
</ul>
</div>

<app-hero-detail [heroinput]="heroOnFocus"></app-hero-detail>
